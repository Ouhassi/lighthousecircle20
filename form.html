<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Contact Form Submission</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form action="https://formspree.io/f/mjvnvknb" method="POST">
        <input type="text" name= "Name" placeholder= "Full Name" required>
        <input type="email" name= "Email" placeholder= "Email" required>
        <select name="Formation">
            <option>MS Word</option>
            <option>MS Excel</option>
            <option>MS PowerPoint</option>
            <option>MS Access</option>
            <option>Europe</option>
            <option>North America</option>
            <option>South America</option>
        </select>
        <textarea name="Message" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
</body>
    <a href="https://ouhassi.github.io/lighthousecircle20" class="button">Back</a>
</html>
