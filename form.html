<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Formulaire d'enregistrement</h1>
        <form action="https://formspree.io/f/mjvnvknb" method="POST">
        <input type="text" name= "Prenom" placeholder= "Prenom" required>
        <input type="text" name= "Nom" placeholder= "Nom" required>
        <input type="text" name= "Niveau" placeholder= "Niveau" required>
        <select name="Niveau">
            <option>1ere Collegial</option>
            <option>2eme Collegial</option>
            <option>3eme Collegial</option>
            <option>Tronc Commun Lettres</option>
            <option>Tronc Commun Sciences</option>
            <option>1ere Bac Sciences</option>
            <option>1ere Bac Lettres</option>
            <option>2eme Bac Sciences</option>
            <option>2eme Bac Sciences</option>
        </select>
        <input type="text" name= "Formation" placeholder= "Formation" required>
        <select name="Formation">
            <option>MS WORD</option>
            <option>MS Excel</option>
            <option>MS PowerPoint</option>
            <option>MS Access</option>
            <option>Anglais</option>
        </select>
        <input type="text" name= "Connaissances" placeholder= "Connaissances" required>
        <select name="Connaissances">
            <option>Débutant(e)</option>
            <option>Notions Préléminaires</option>
            <option>Moyen</option>
        </select>
        <input type="text" name= "Contact" placeholder= "Contact" required>
        <select name="Contact">
            <option>Telephone</option>
            <option>Whatsapp</option>
        </select>
        <input type="email" name= "Email" placeholder= "Email" required>
      
      
       
       

        <textarea name="Message" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
</body>
<a href="ouhassi.github.io/lighthousecircle20" class="button">Back</a>
</html>
